<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>HelloWorld</title>
</head>
<body>
<a th:href="@{/}"><button class="btn btn-primary btn-sm">Inicio</button> </a>
<div>
    <table class="table table-striped table-hover">
        <thead>
        <th>ID</th>
        <th>Agencia</th>
        <th>NomeAgencia</th>
        <th>Endere√ßo</th>
        <th>Fone</th>
        <th>Tipo</th>
        </thead>
        <tbody>
            <tr th:each="agencia : ${agencias}">
                <td th:text="${agencia.id}"></td>
                <td th:text="${agencia.getId_banco()}"></td>
                <td th:text="${agencia.getNome_agencia()}"></td>
                <td th:text="${agencia.getEndereco()}"></td>
                <td th:text="${agencia.getFone()}"></td>
                <td th:text="${agencia.getTipo()}"></td>
                <td><a th:href="@{/agencia/update/{id}(id = ${agencia.id})}">
                    <button class="btn btn-sm btn-primary">editar</button>
                </a> </td>
                <td><a th:href="@{/agencia/{agenciaId}/delete(agenciaId = ${agencia.id})}"><button class="btn btn-primary">excluir</button> </a></td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <a href="/agencia/novo"><button class="btn btn-primary">nova agencia</button></a>
</div>
</body>
</html>
