<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/start :: startHeader">
    <meta charset="UTF-8">
    <title>Agências</title>
</head>
<body>
    <sidebar th:insert="/fragments/start :: sidebar(linkOne = 'index',linkTwo = 'banco')"></sidebar>
    <div class="search-bar">
        <div class="btn-group-sm">
            <a th:href="@{/agencia/novo}"><button class="btn btn-primary">nova</button></a>
            <label>
                <input type="text" placeholder="filtrar" class="form-control ">
            </label>
            <a href="#"><button class="btn btn-primary">filtrar</button></a>
            <a href="#"><button class="btn btn-primary">anterior</button></a>
            <a href="#"><button class="btn btn-primary">proxima</button></a>
        </div>
    </div>
<div class="div-table">
    <table>
        <thead>
        <th>ID</th>
        <th>Agencia</th>
        <th>NomeAgencia</th>
        <th>Endereço</th>
        <th>Fone</th>
        <th>Tipo</th>
        <th colspan="2">Ações</th>
        </thead>
        <tbody>
            <tr th:each="agencia : ${agencias}">
                <td th:text="${agencia.id}"></td>
                <td th:text="${agencia.getId_banco()}"></td>
                <td th:text="${agencia.getNome_agencia()}"></td>
                <td th:text="${agencia.getEndereco()}"></td>
                <td th:text="${agencia.getFone()}"></td>
                <td th:text="${agencia.getTipo()}"></td>
                <td>
                    <a th:href="@{/agencia/update/{id}(id = ${agencia.id})}">
                        <button class="custom-btn btn-16" role="button">editar</button>
                    </a>
                    <a th:href="@{/agencia/{agenciaId}/delete(agenciaId = ${agencia.id})}">
                        <button class="custom-btn btn-16" role="button">excluir</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
