<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>HelloWorld</title>
</head>
    <body>
        <form class="form-inline" method="post" style="margin: 20px" th:object="${agencia_bancaria}" th:action="@{/agencia/novo}">

            <div class="d-flex flex-row">
                <div class="form-group">
                    <label for="inputBanco" class="text-secondary">id do banco:</label>
                    <input  type="text" class="form-control" id="inputBanco" placeholder="banco ID" th:field="*{id_banco}"/>
                </div>
                <div class="form-group mx-5">
                    <label for="inputEndereco" class="text-secondary">Endereço</label>
                    <input style="width: 550px" type="text" id="inputEndereco" class="form-control" placeholder="endereço" th:field="*{endereco}"/>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="form-group ">
                    <label for="inputTelefone" class="text-secondary">Telefone</label>
                    <input type="text" id="inputTelefone" class="form-control" placeholder="fone" th:field="*{fone}"/>
                </div>
                <div class="form-group mx-5">
                    <label for="inputTipoTelefone" class="text-secondary">Tipo</label>
                    <input type="text" id="inputTipoTelefone" class="form-control" placeholder="tipo" th:field="*{tipo}"/>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="form-group">
                    <label for="inputTelefoneContato" class="text-secondary">Telefone para contato:</label>
                    <input type="text" id="inputTelefoneContato" class="form-control" placeholder="fone1" th:field="*{fon1}"/>
                </div>
                <div class="mx-5">
                    <label for="inputTelefoneContatoTipo" class="text-secondary ">tipo</label>
                    <input type="text" id="inputTelefoneContatoTipo" class="form-control" placeholder="tipo1" th:field="*{fon1}"/>
                </div>
            </div>
            <div class="d-flex flex-row">
            <div class="form-group">
                <labe for="inputAgencia" class="text-secondary">Agência</labe>
                <input type="text" class="form-control" placeholder="Agencia" th:field="*{agencia}"/>
            </div>
            <div class="form-group mx-5">
                <label for="inputnumeroAgencia" class="text-secondary">Numero da Agencia</label>
                <input type="text" id="inputnumeroAgencia" class="form-control" placeholder="numero" th:field="*{nome_agencia}"/>

            </div>
                </div>
            <div class="mx-auto">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>

        </form>
    </body>
</html>
