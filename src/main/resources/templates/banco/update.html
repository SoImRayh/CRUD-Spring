<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>HelloWorld</title>
</head>
<body>
<a th:href="@{/banco}"><button class="btn btn-primary">voltar</button></a>
    <div>
        <form class="form-inline" method="post" style="margin: 20px" th:object="${requisicaoBanco}"
              th:action="@{/banco/update/{bancoId}(bancoId = ${bancoId})}" >
            <div class="form-group">
                <input type="text" class="form-control" th:placeholder="nome" th:field="*{nome}">
                <input type="text" class="form-control" th:placeholder="numero" th:field="*{numero}">
                <button type="submit" class="btn btn-primary btn-sm">atualizar</button>
            </div>
        </form>
        <h1 th:text="${bancoId}"><br></h1>
        <h1 th:text="${requisicaoBanco.nome}"><br></h1>
        <h1 th:text="${requisicaoBanco.numero}"><br></h1>
    </div>
</body>
</html>
